<!DOCTYPE html>
<html>
<head>
    <title>Smart Coffee Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cfe.jpg'); /* Replace with your watermark image URL */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            opacity: 0.9;
        }
        h1 {
            text-align: center;
            color: #8B0000;
            margin-bottom: 30px;
        }
        .container {
            background-color: #FFF;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #8B0000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #8B0000;
            color: #FFFFFF;
        }
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF4500;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"],
        select,
        input[type="number"] {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 18px;
        }
        #btn_submit {
            font-size: 24px;
        }
        #time {
            font-size: 72px;
            color: #8B0000;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .jumbotron {
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .blinking {
            font-size: 24px;
            font-weight: bold;
            color: darkgreen;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Smart Coffee Vending Machine</h1>
        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Coffee</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Black Coffee</b></td>
                    <td><b>Rs30.00</b></td>
                </tr>
                <tr>
                    <td><b>Cappuccino</b></td>
                    <td><b>Rs40.00</b></td>
                </tr>
            </tbody>
        </table>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="coffee">Coffee:</label>
                <select class="form-control" id="coffee" name="coffee" required>
                    <option value="black">Black Coffee</option>
                    <option value="cappuccino">Cappuccino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="10" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="orderNow()" id="btn_submit">Order Now</button>
            <div><span id="time" class="display-1"></span> Seconds!</div>
            <div id="blinkMessage" class="blinking">Thank you for ordering, <span id="userName"></span>! Your order is received.</div>
        </form>
    </div>

    <script>
        function orderNow() {
            console.log("Order button clicked");

            var name = document.getElementById("name").value;
            var coffee = document.getElementById("coffee").value;
            var quantity = document.getElementById("quantity").value;

            console.log("Name: " + name);
            console.log("Coffee: " + coffee);
            console.log("Quantity: " + quantity);

            // Validate input
            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            if (quantity === "" || quantity <= 0 || quantity > 10) {
                alert("Please enter a valid quantity between 1 and 10.");
                return;
            }

            // Display blinking message
            document.getElementById("userName").textContent = name;
            document.getElementById("blinkMessage").style.display = 'block';

            // Send order details to Arduino via ESP8266
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    alert("Order received. Thank you!");
                }
            };

            // Update the URL to use HTTP instead of HTTPS due to mixed content issue
            xhttp.open("GET", "http://192.168.13.51/order?name=" + name + "&coffee=" + coffee + "&quantity=" + quantity, true);
            xhttp.send();
        }

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var fiveMinutes = 60 * 5,
                display = document.querySelector('#time');
            startTimer(fiveMinutes, display);
        };
    </script>
    <!-- Add Bootstrap and jQuery JavaScript libraries for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
